apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: legacy-hpa
spec:
  maxReplicas: 10
  minReplicas: 2
  scaleTargetRef:
    kind: DeploymentConfig
    name: legacy-target
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: other-hpa
spec:
  maxReplicas: 10
  minReplicas: 2
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: other-target
